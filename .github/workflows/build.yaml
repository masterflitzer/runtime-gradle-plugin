on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Cache Gradle Wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-wrapper-
    - name: Cache Gradle Caches
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle.kts', '**/*.gradle', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-caches-
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: executable gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew -is build groovydoc asciidoc --scan
    - name: executable publish.sh
      if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
      run: chmod +x publish.sh
    - name: Run publish if necessary
      if: github.event_name == 'push' && github.ref_name == github.event.repository.default_branch
      env: # Or as an environment variable
        GRGIT_USER: ${{ secrets.GRGIT_USER }}
      run: ./publish.sh
